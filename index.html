<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebComponents Workspace</title>
    <script type="module" src="./src/components/index.ts"></script>
  </head>

  <body>
    <oe-spectrogram id="spectrogram" src="http://localhost:5173/example.flac"></oe-spectrogram>
    <oe-spectrogram id="spectrogram2" src="http://localhost:5173/example.flac">
      <source src="http://localhost:5173/example.flac" type="audio/flac" />
    </oe-spectrogram>
    <oe-media-controls for="spectrogram">
      <div slot="play-icon">Play Me!</div>
    </oe-media-controls>

    <button onclick="document.querySelector('oe-media-controls').setAttribute('for', 'spectrogram2')">
      Change
    </button>

    <style>
      oe-media-controls {
        &::part(play-icon) {
          color: green;
          fill: green;
        }

        &::part(pause-icon) {
          color: red;
          fill: red;
        }
      }
    </style>
  </body>
</html>
