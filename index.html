<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <script type="module" src="./src/components/index.ts"></script>
  </head>

  <body>
    <oe-axes>
      <oe-indicator>
        <oe-spectrogram
          style="width: 100%; height: 1024px"
          id="playing-spectrogram"
          class="large"
          src="/merged_diagnostic.wav"
          window-size="1024"
          window-overlap="512"
          color-map="audacity"
        ></oe-spectrogram>
      </oe-indicator>
    </oe-axes>
    <oe-media-controls for="playing-spectrogram"></oe-media-controls>

    <style>
      #axes {
        color: blue;

        &::part(tick) {
          color: lime;
        }

        &::part(x-ticks) {
          color: red;
        }

        &::part(y-ticks) {
          color: green;
        }

        &::part(y-grid) {
          color: purple;
        }

        &::part(x-grid) {
          color: orange;
        }
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      .small {
        height: 200px;
        width: 200px;
      }

      .large {
        height: 300px;
        width: 300px;
      }
    </style>
  </body>
</html>
