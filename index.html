  <button onclick="changeVerificationGridSize();">Change explicit grid size</button>
  <button onclick="changeVerificationKey();">Create Key Error</button>
  <button onclick="changeGridSize();">Change verification grid host size</button>

  <script>
    const verificationGridElement = document.getElementById("verification-grid");

    function changeGridSize() {
      const hostElement = document.getElementById("grid-host");

      if (hostElement.style.width === "70%") {
        hostElement.style.width = "20%";
        hostElement.style.left = "40%";
      } else {
        hostElement.style.width = "70%";
        hostElement.style.left = "15%";
      }
    }

    function changeVerificationGridSize() {
      if (verificationGridElement.getAttribute("grid-size") == 8) {
        verificationGridElement.setAttribute("grid-size", 3);
      } else {
        verificationGridElement.setAttribute("grid-size", 8);
      }
    }

    function changeVerificationKey() {
      if (verificationGridElement.getAttribute("key") === "AudioLink") {
        verificationGridElement.setAttribute("key", "fail");
      } else {
        verificationGridElement.setAttribute("key", "AudioLink");
      }
    }

    verificationGridElement.addEventListener("decision-made", (event) => {
      console.log(event);
    })
  </script>

  <hr>

  <oe-axes>
    <oe-indicator>
      <oe-spectrogram style="width: 100%; height: 600px" id="playing-spectrogram" class="large" src="/example.flac"
        aspect-ratio="fit-stretch" window-size="1024" window-overlap="128" color-map="audacity"></oe-spectrogram>
    </oe-indicator>
  </oe-axes>
  <oe-media-controls for="playing-spectrogram"></oe-media-controls>

  <button onclick="changeSource();">Change source</button>
  <button onclick="changeColorMap();">Change colour map</button>
  <button onclick="changeSize();">Change Size</button>
  <button onclick="changeWindowSize();">Change Window Size</button>
  <button onclick="changeOffset();">Change Offset</button>
  <button onclick="changeScale();">Change Scale</button>
  <button onclick="changeAspectRatio();">Change Aspect Ratio</button>
  <input type="text" readonly value="0" id="generation" autocomplete="off" />

  <script>
    function changeSource() {
      const element = document.getElementById("playing-spectrogram");

      if (element.src === "/example.flac") {
        element.setAttribute("src", "/example_34s.flac");
      } else {
        element.setAttribute("src", "/example.flac");
      }
    }

    function changeAspectRatio() {
      const element = document.getElementById("playing-spectrogram");
      const currentAspectRatio = element.getAttribute("aspect-ratio");

      if (currentAspectRatio === "stretch") {
        element.setAttribute("aspect-ratio", "fit-width");
      } else if (currentAspectRatio === "fit-width") {
        element.setAttribute("aspect-ratio", "fit-height");
      } else if (currentAspectRatio === "fit-height") {
        element.setAttribute("aspect-ratio", "natural");
      } else {
        element.setAttribute("aspect-ratio", "stretch");
      }
    }

    function changeOffset() {
      const element = document.getElementById("playing-spectrogram");

      if (element.getAttribute("offset") === "2") {
        element.setAttribute("offset", "0");
      } else {
        element.setAttribute("offset", "2");
      }
    }

    function changeColorMap() {
      document.getElementById("generation").value = parseInt(document.getElementById("generation").value) + 1;
      const element = document.getElementById("playing-spectrogram");

      if (element.getAttribute("color-map") === "audacity") {
        element.setAttribute("color-map", "raven");
      } else {
        element.setAttribute("color-map", "audacity");
      }
    }

    function changeWindowSize() {
      const element = document.getElementById("playing-spectrogram");

      if (element.getAttribute("window-size") === "1024") {
        element.setAttribute("window-size", "256");
      } else {
        element.setAttribute("window-size", "1024");
      }
    }

    function changeSize() {
      const element = document.getElementById("playing-spectrogram");
      const currentSize = element.style.width;

      if (currentSize === "90vw") {
        element.style.width = "1200px";
        element.style.height = "200px";
      } else if (currentSize === "1200px") {
        element.style.width = "600px";
        element.style.height = "600px";
      } else {
        element.style.width = "90vw";
        element.style.height = "90vh";
      }
    }

    function changeScale() {
      const element = document.getElementById("playing-spectrogram");

      if (element.hasAttribute("mel-scale")) {
        element.removeAttribute("mel-scale");
      } else {
        element.setAttribute("mel-scale", "");
      }
    }
  </script>

  <style>
    #axes {
      color: blue;

      &::part(tick) {
        color: lime;
      }

      &::part(x-ticks) {
        color: red;
      }

      &::part(y-ticks) {
        color: green;
      }

      &::part(y-grid) {
        color: purple;
      }

      &::part(x-grid) {
        color: orange;
      }
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .small {
      height: 200px;
      width: 200px;
    }

    .large {
      height: 300px;
      width: 300px;
    }
  </style>
