<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <script type="module" src="./src/components/index.ts"></script>
  </head>

  <body>
    <h2>5 Second Recordings</h2>
    <div class="grid-container">
      <oe-axes>
        <oe-spectrogram id="spectrogram" class="small" src="http://localhost:5173/example.flac"></oe-spectrogram>
      </oe-axes>
      <oe-axes>
        <oe-spectrogram id="spectrogram" class="large" src="http://localhost:5173/example.flac"></oe-spectrogram>
      </oe-axes>
    </div>

    <h2>30 Second Recordings</h2>
    <div class="grid-container">
      <oe-axes>
        <oe-spectrogram id="spectrogram" class="small" src="http://localhost:5173/example_30s.flac"></oe-spectrogram>
      </oe-axes>
      <oe-axes>
        <oe-spectrogram id="spectrogram" class="large" src="http://localhost:5173/example_30s.flac"></oe-spectrogram>
      </oe-axes>
    </div>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      .small::part(spectrogram-container) {
        height: 100px !important;
        width: 100px !important;
      }

      .large::part(spectrogram-container) {
        height: 200px !important;
        width: 200px !important;
      }
    </style>
  </body>
</html>
