    <h2>Render Window through Attributes</h2>
    <div>
      <oe-axes>
        <oe-indicator>
          <oe-spectrogram
            id="spectrogram"
            class="large"
            src="https://localhost:5173/example.flac"
            offset="2"
          ></oe-spectrogram>
        </oe-indicator>
      </oe-axes>
      <oe-media-controls for="spectrogram"></oe-media-controls>
    </div>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      .small::part(spectrogram-container) {
        height: 100px !important;
        width: 100px !important;
      }

      .large::part(spectrogram-container) {
        height: 200px !important;
        width: 200px !important;
      }

      ::part(indicator-line) {
        color: red;
      }

      oe-media-controls {
        background-color: red;
      }
    </style>
