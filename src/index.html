<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <link rel="stylesheet" href="/build/ewc.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ewc.esm.js"></script>
    <script nomodule src="/build/ewc.js"></script>
  </head>
  <body>
    <audio id="audio">
      <source src="https://thepaciellogroup.github.io/AT-browser-tests/audio/jeffbob.mp3" />
    </audio>
    <ewc-media-controls for="audio"></ewc-media-controls>
    <div id="fake" style="background-color: brown; width: 100%; height: 120px"></div>
    <ewc-axes media="audio" for="fake">
      <ewc-axis-x disabled="{false}" step="30" min="30" max="150"></ewc-axis-x>
      <ewc-axis-y disabled="{false}"></ewc-axis-y>
    </ewc-axes>
  </body>
  <script>
    let controls = document.querySelector('ewc-media-controls');
    controls.onBack = () => {
      console.log('test');
    };
    controls.onForward = () => {
      console.log('test');
    };
  </script>
</html>
